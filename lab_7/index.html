<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      type = "text/css"
      href="./leaflet/leaflet.css"
      
    />
    <script
      src="./leaflet/leaflet.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        const mymap =L.map('map1').setView([38.9897, -76.9378], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZHN0b25lcjA1IiwiYSI6ImNrOGtxYnpvZjAwMW8zZmt6aWZpeGthZWEifQ.iI521SUarUlx2k3ct6pxbQ'
      }).addTo(mymap);
      const marker = L.marker([38.988112, -76.941558]).addTo(mymap)
      marker.bindPopup("<b>Hornbake Library</b>").openPopup();
    </script>
  </body>
</html>
